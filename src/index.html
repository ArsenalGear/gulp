<!DOCTYPE html>
<html lang="RU-ru">

<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description">
    <!-- Twitter Card data-->
    <meta name="twitter:title">
    <meta name="twitter:description">
    <meta name="twitter:image" content="/img/content/shares/twitter.jpg">
    <!-- Open Graph data-->
    <meta property="og:type" content="article">
    <meta property="og:title">
    <meta property="og:description">
    <meta property="og:image" content="/img/content/shares/facebook.jpg">
    <!-- Vkontakte data-->
    <link rel="image_src" href="/img/content/shares/vkontakte.jpg">
    <!-- Favicons-->
    <link rel="icon" href="/img/content/favicons/favicon.png" sizes="32x32">
    <!-- Stylesheets-->
    <link href="css/libs.min.css" type="text/css" rel="stylesheet" media="screen">
    <link href="css/main.css" type="text/css" rel="stylesheet" media="screen">
    <!-- Scripts-->
    <script src="js/libs.min.js"></script>
    <!--script(src='http://cdnjs.cloudflare.com/ajax/libs/jquery.touchswipe/1.6.4/jquery.touchSwipe.min.js')-->
    <script src="js/common.js"></script>
</head>

<body>
    <header class="header" id="header"></header>
    <main>
        <article class="main-page">
            <div class="container">
                <div class="row"></div>
            </div>
        </article>
    </main>
    <div class="footer">
        <div class="container">
            <div class="footer__info-blocks">
                <div class="row">
                    <div class="col-lg-5 order-lg-2 order-sm-1 order-2">
                        <ul class="footer__additional-menu">
                            <li class="footer__additional-menu-item"><a class="footer__additional-menu-link" href="#">Условия использования</a></li>
                            <li class="footer__additional-menu-item"><a class="footer__additional-menu-link" href="#">Политика конфиденциальности</a></li>
                            <li class="footer__additional-menu-item"><a class="footer__additional-menu-link" href="#">Карта сайта</a></li>
                        </ul>
                    </div>
                    <div class="col-lg-4 col-sm-6 order-lg-1 order-sm-2 order-3">
                        <p class="footer__copyright">TravelClass© 2018. Все права защищены</p>
                    </div>
                    <div class="col-lg-3 col-sm-6 order-lg-3 order-sm-3 order-1">
                        <div class="footer__callback"><a class="footer__phone" href="tel:+78001111111">8-800-770-78-37</a><a class="footer__free-call" href="#">Бесплатный звонок</a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <form class="popup white-popup-block mfp-hide" id="add-video-modal" autocomplete="off">
        <p class="popup__title">Добавить ссылку на видеоролик</p>
        <p class="popup__desc">Добавьте ссылку на видео о школе, источники: youtube, vimeo</p><input class="input-default input-default_video" type="text" name="video" placeholder="Например: https://www.youtube.com/watch?v=SkgTxQm9DWM" required="required" /><input class="popup__submit button button_default"
            type="submit" value="Добавить видео" /></form>
</body>

</html>
